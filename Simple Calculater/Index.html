<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Sytle.css">
</head>
<body>
        <div id="logo">
            Simple Calculator
        </div>
        <div id="calculate-container">
            <div id="display-area">
        </div>
            <div id="result-area">
        </div>
        <div class="calculator-row">
            <button>C</button>
            <button>(</button>
            <button>)</button>
            <button>/</button>
        </div>
        <div class="calculator-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="calculator-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="calculator-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="calculator-row">
            <button>DEL</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.1/math.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js.js"></script>
</body>
</html>
